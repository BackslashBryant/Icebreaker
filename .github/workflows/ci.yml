name: Template CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  preflight:
    name: Run Template Preflight
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --ignore-scripts --no-audit --no-fund

      - name: Verify brains refresh
        run: npm run brains:refresh -- --check

      - name: Validate agent workflow scaffolding
        run: npm run preflight -- --ci

      - name: Run verify-all (best-effort)
        run: |
          if [ -f scripts/verify-all ]; then
            node scripts/verify-all || echo "verify-all exited non-zero"
          else
            echo "No verify-all script found"
          fi

      - name: Test persona auto-routing
        run: npm run test:personas

      - name: Ensure ConnectionGuide updated with CI/env changes
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          git fetch --no-tags --depth=1 origin ${{ github.base_ref }}
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files:\n$CHANGED"
          NEED_CHECK=$(echo "$CHANGED" | grep -E '^(\.github/|env\.example$|Dockerfile)' || true)
          if [ -n "$NEED_CHECK" ]; then
            echo "Detected CI/env changes. Verifying docs/ConnectionGuide.md updated..."
            echo "$CHANGED" | grep -q '^docs/ConnectionGuide\.md$' || { echo 'docs/ConnectionGuide.md must be updated when CI/env changes.'; exit 1; }
          else
            echo "No CI/env changes detected; skipping ConnectionGuide check."
          fi
