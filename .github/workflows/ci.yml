name: Guardrails CI

on:
  pull_request:
    branches: [ main, master ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install
      - name: Guard Lint
        run: npm run guard:lint
      - name: Guard Typecheck
        run: npm run guard:type
      - name: Guard Tests
        run: npm test
      - name: Persona smoke test
        run: npm run test:personas
      - name: Connection Guide check
        run: |
          git fetch --no-tags --depth=1 origin ${{ github.base_ref }}
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files:\n$CHANGED"
          NEED_CHECK=$(echo "$CHANGED" | grep -E '^(\.github/|env\.example$|Dockerfile)' || true)
          if [ -n "$NEED_CHECK" ]; then
            echo "Detected CI/env changes. Verifying docs/ConnectionGuide.md updated..."
            echo "$CHANGED" | grep -q '^docs/ConnectionGuide\.md$' || { echo 'docs/ConnectionGuide.md must be updated when CI/env changes.'; exit 1; }
          else
            echo "No CI/env changes detected; skipping ConnectionGuide check."
          fi
