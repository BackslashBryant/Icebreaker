name: Guardrails CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  schedule:
    # Run full test suite nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      run_full_suite:
        description: 'Run full test suite (not just smoke)'
        required: false
        default: false
        type: boolean

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install
      - name: Guard Lint
        run: npm run guard:lint
      - name: Guard Typecheck
        run: npm run guard:type
      - name: Guard Tests
        run: npm test
      - name: Date validation check
        run: node tools/check-dates.mjs --changed --json || { echo "Placeholder dates detected in changed files. Use Time MCP to get accurate dates."; exit 1; }
      - name: Connection Guide check
        run: |
          git fetch --no-tags --depth=1 origin ${{ github.base_ref }}
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files:\n$CHANGED"
          NEED_CHECK=$(echo "$CHANGED" | grep -E '^(\.github/|env\.example$|Dockerfile)' || true)
          if [ -n "$NEED_CHECK" ]; then
            echo "Detected CI/env changes. Verifying docs/ConnectionGuide.md updated..."
            echo "$CHANGED" | grep -q '^docs/ConnectionGuide\.md$' || { echo 'docs/ConnectionGuide.md must be updated when CI/env changes.'; exit 1; }
          else
            echo "No CI/env changes detected; skipping ConnectionGuide check."
          fi

  persona-smoke:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_full_suite == 'false')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root dependencies
        run: npm ci || npm install
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci || npm install
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci || npm install
      - name: Install E2E test dependencies
        working-directory: ./tests
        run: npm ci || npm install
      - name: Install Playwright browsers
        working-directory: ./tests
        run: npx playwright install --with-deps chromium
      - name: Run smoke tests
        working-directory: ./tests
        run: npm run test:smoke
      - name: Publish smoke test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: |
            artifacts/playwright-report-smoke/
            artifacts/test-results-smoke/
          retention-days: 7
      - name: Generate telemetry summary
        if: always()
        working-directory: .
        run: node tools/summarize-persona-runs.mjs
      - name: Publish telemetry summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: telemetry-summary
          path: |
            docs/testing/persona-feedback.md
            artifacts/persona-runs/
          retention-days: 30

  persona-full:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_full_suite == 'true')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root dependencies
        run: npm ci || npm install
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci || npm install
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci || npm install
      - name: Install E2E test dependencies
        working-directory: ./tests
        run: npm ci || npm install
      - name: Install Playwright browsers
        working-directory: ./tests
        run: npx playwright install --with-deps chromium firefox webkit
      - name: Run full persona test suite
        working-directory: ./tests
        run: npm test
      - name: Publish full test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-report
          path: |
            artifacts/playwright-report/
            artifacts/test-results/
          retention-days: 30
      - name: Generate telemetry summary
        if: always()
        working-directory: .
        run: node tools/summarize-persona-runs.mjs
      - name: Publish telemetry summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: telemetry-summary-full
          path: |
            docs/testing/persona-feedback.md
            artifacts/persona-runs/
          retention-days: 30

  health-mvp:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, msedge]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root dependencies
        run: npm ci || npm install
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci || npm install
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci || npm install
      - name: Install E2E test dependencies
        working-directory: ./tests
        run: npm ci || npm install
      - name: Install Playwright browsers
        working-directory: ./tests
        run: npx playwright install --with-deps ${{ matrix.browser }}
      - name: Start backend server
        working-directory: ./backend
        run: npm run dev &
      - name: Wait for backend server
        run: |
          timeout=30
          elapsed=0
          while ! curl -f http://localhost:8000/api/health > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Backend server failed to start within $timeout seconds"
              exit 1
            fi
            echo "Waiting for backend server... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Backend server is ready"
      - name: Run backend unit tests
        working-directory: ./backend
        run: npx vitest run tests/health.test.ts
      - name: Run frontend unit tests
        working-directory: ./frontend
        run: npx vitest run tests/HealthStatus.test.tsx
      - name: Run E2E tests on ${{ matrix.browser }}
        working-directory: ./tests
        run: npx playwright test e2e/health.spec.ts --project=${{ matrix.browser }}
