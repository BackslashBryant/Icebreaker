name: Template CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  preflight:
    name: Run Template Preflight
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure Spec Kit scaffolding
        run: npm run bootstrap

      - name: Validate workspace expectations
        run: node tools/preflight.mjs --ci

      - name: Run verify-all (best-effort)
        run: |
          if [ -f scripts/verify-all ]; then
            node scripts/verify-all || echo "verify-all exited non-zero"
          else
            echo "No verify-all script found"
          fi